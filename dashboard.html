<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary text-capitalize" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img width="50px" src="./img-4/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">help</a>
                        </li>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="cerca">
                        <button class="btn btn-outline-success" type="submit">cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-capitalize pt-4 pb-4">nuovo libro</h1>
        <form action="" class="pt-2"></form>
        <div class="row">
            <div class="col">
                <h6 class="text-capitalize pb-2">nome autore</h6>
                <input type="text" class="form-control" placeholder="inserisci il nome dell'autore"
                    aria-label="First name">
            </div>
            <div class="col">
                <h6 class="text-capitalize pb-2"> cognome autore</h6>
                <input type="text" class="form-control" placeholder="inserisci il cognome dell'autore"
                    aria-label="Last name">
            </div>
        </div>
        <div class="mb-3">
            <strong><label for="formGroupExampleInput" class="form-label text-capitalize pt-3 ">titolo</label></strong>
            <input type="text" class="form-control" id="formGroupExampleInput"
                placeholder="inserisci il titolo del libro">
            <span class="text-secondary pt-1">Titolo della versione italiana</span>
        </div>
        <div class=" row">
            <div class="col-md-4 pt-md-3">
                <h5 class="text-capitalize">scegli il genere</h5>
                <select class="form-select" aria-label="Default select example">
                    <option selected>scegli il genere</option>
                    <option value="1">horror</option>
                    <option value="2">fantasy</option>
                    <option value="3">storico</option>
                    <option value="4">drama</option>
                    <option value="5">giallo</option>
                </select>
            </div>
            <div class="col-md-4">
                <strong><label for="formGroupExampleInput" class="form-label text-capitalize pt-3 ">anno di
                        publicazione</label></strong>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="inserisci l'anno">
            </div>
            <div class="col-md-4 ">
                <strong><label for="formGroupExampleInput"
                        class="form-label text-uppercase pt-3 ">isbn#</label></strong>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="inserisci il codice ISBN#">
            </div>

        </div>
        <hr>
        <h5 class="text-capitalize pt-2">note</h5>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2" class="text-secondary">inserisci eventuali note sul libro</label>
        </div>
        <div class="form-check pt-3 pb-3">
            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Disponibile anche in digitale
            </label>


            </form>
        </div>
        <button type="button" class="btn btn-primary text-capitalize ">aggiungi libro</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
